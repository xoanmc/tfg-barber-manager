spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true

  sql:
    init:
      encoding: UTF-8
      mode: always
      continue-on-error: false

  mail:
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  task:
    execution:
      pool:
        core-size: 4
        max-size: 10
        queue-capacity: 100

logging:
  pattern.console: "%d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{15}) - %msg %n"
  level:
    root: INFO

properties:
  clientHost: ${PROPERTIES_CLIENTHOST}
  jwtSecretKey: ${PROPERTIES_JWTSECRET}
  jwtValidity: ${PROPERTIES_JWTVALIDITY}
  upload.path: ${PROPERTIES_UPLOAD_PATH}

app:
  base.url: ${APP_BASE_URL}
